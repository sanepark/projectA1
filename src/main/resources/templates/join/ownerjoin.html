<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 사용자 스타일 추가 -->
    <style>
        .container {
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        #idcheck {
            color: red;
            font-size: 0.875rem;
        }

        #btnJoin {
            width: 100%;
        }

        /* 하나의 상자로 감싸는 스타일 */
        .input-box {
            border: 1px solid #ced4da; /* 회색 테두리 추가 */
            border-radius: 4px; /* 테두리 모서리를 둥글게 만듦 */
            padding: 15px; /* 내부 여백 설정 */
        }

        /* 성별 선택 스타일 */
        .gender-selection {
            display: flex; /* 가로로 배치 */
            justify-content: flex-start; /* 좌측 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            margin-top: 15px; /* 성별 선택과 상자 사이의 간격 설정 */
            border: 1px solid #ced4da; /* 회색 테두리 추가 */
            border-radius: 4px; /* 테두리 모서리를 둥글게 만듦 */
            padding: 0.375rem 0.75rem; /* 내부 여백 설정 */
        }

        .gender-label {
            color: #6c757d; /* 버튼의 텍스트 색상을 회색으로 설정 */
            margin-right: 0.5rem; /* 남성, 여성 라벨 사이의 간격 설정 */
        }

        .gender-input {
            margin-right: 0.5rem;
        }

        /* 버튼의 배경색을 회색으로 변경 */
        .btn-primary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }

        /* 이메일 입력란 길이 조정 */
        #email {
            width: 100%;
            max-width: 400px; /* 이메일 입력란의 최대 너비 지정 */
        }
    </style>

    <!-- 사용자 스크립트 추가 -->
    <script>
        $(document).ready(function () {
            $("#btnJoin").click(function () {
                // 유효성 검사 코드...
            });
        });
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <h2 class="text-center mb-4">센터 사업자 회원가입</h2>
            <form>
                <div class="input-box">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일(아이디):</label>
                        <input type="text" class="form-control" id="email" placeholder="이메일(아이디)를 입력하세요" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password">
                    </div>
                    <div class="form-group">
                        <label for="pass_check">비밀번호 확인:</label>
                        <input type="password" class="form-control" id="pass_check" placeholder="비밀번호를 다시 입력하세요" name="pass_check">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">전화번호:</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="전화번호를 입력하세요" name="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>성별:</label>
                        <div class="gender-selection">
                            <label class="gender-label" for="male">
                                <input class="gender-input" type="radio" name="gender" id="male" value="male">
                                남성
                            </label>
                            <label class="gender-label" for="female">
                                <input class="gender-input" type="radio" name="gender" id="female" value="female">
                                여성
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="centerName">센터 이름:</label>
                        <input type="text" class="form-control" id="centerName" placeholder="센터 이름을 입력하세요" name="centerName">
                    </div>
                    <div class="form-group">
                        <label for="centerAddress">센터 주소:</label>
                        <input type="text" class="form-control" id="centerAddress" placeholder="센터 주소를 입력하세요" name="centerAddress">
                    </div>
                    <div class="form-group">
                        <label for="businessRegistrationNumber">사업자 등록번호:</label>
                        <input type="text" class="form-control" id="businessRegistrationNumber" placeholder="사업자 등록번호를 입력하세요" name="businessRegistrationNumber">
                    </div>
                    <div class="form-group">
                        <label for="joinDate">가입일자:</label>
                        <input type="date" class="form-control" id="joinDate" name="joinDate">
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="btnJoin">회원가입</button>
            </form>
        </div>
    </div>
</body>

</html>

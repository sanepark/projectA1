<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-3">
			<form th:action="@{/loginPro}" method="post">
				<div class="mb-3 mt-3">
					<label for="email">이메일(아이디):</label> <input type="text"
						class="form-control" id="email" placeholder="Enter id" name="email">
				</div>
				<div class="mb-3">
					<label for="password">비밀번호:</label> <input type="password"
						class="form-control" id="password" placeholder="Enter password"
						name="password">
				</div>
				<button type="submit" class="btn btn-secondary">로그인</button>
				<!-- 로그인 실패 시 오류 메시지 표시 -->
				<div th:if="${param.error}" class="alert alert-danger">로그인 실패:
					아이디 또는 비밀번호를 확인하세요.</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>New Diary Entry</title>
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ccc;
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="gym-view">
            <div class="gym-header">
                <h1>다이어리 수정하기</h1>
            </div>
<form th:action="@{'/diary/updateDiary/' + ${diary.id}}" th:object="${diary}" method="post">                <div class="gym-body">
                    <div class="info">
                        <label for="title">제목:</label>
                        <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required/>
                    </div>
                    <div class="info">
                        <label for="date">날짜:</label>
                        <input type="date" id="date" name="date" th:field="*{date}" class="form-control" required/> <!-- 변경된 부분 -->
                    </div>
                    <div class="info">
                        <label for="content">내용:</label>
                        <textarea id="content" name="content" th:field="*{content}" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="gym-footer">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                    <button type="button" onclick="history.go(-1)" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

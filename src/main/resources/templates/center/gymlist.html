<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
	<meta charset="UTF-8">
	<title>User Information Update</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			background: #f2f2f2;
			/* 배경을 연한 회색으로 변경 */
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.btn-custom {
			background-color: #6c757d;
			color: white;
			border-radius: 4px;
		}

		.btn-custom:hover {
			background-color: #5a6268;
		}

		label {
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			border-radius: 4px;
			border: 1px solid #ced4da;
		}

		.title {
			background-color: #6c757d;
			/* 배경색 추가 */
			color: white;
			/* 텍스트 색상을 흰색으로 변경 */
			padding: 10px 15px;
			/* 패딩 추가 */
			border-radius: 5px;
			/* 모서리 둥글게 */
			margin-bottom: 20px;
			/* 하단 여백 추가 */
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#btnRegister").click(function() {
            var formData = new FormData();
            formData.append('id', $("#id").val()); // ID 추가
            formData.append('image', $('#image')[0].files[0]); // 이미지 파일 추가
            formData.append('name', $("#name").val());
            formData.append('address', $("#address").val());
            formData.append('phoneNumber', $("#phoneNumber").val());
            formData.append('dailyPassPrice', $("#dailyPassPrice").val());
            formData.append('openTime', $("#openTime").val());
            formData.append('closingTime', $("#closingTime").val());

            $.ajax({
                type: "PUT",
                enctype: 'multipart/form-data', // multipart/form-data로 설정
                url: "/centerManage/update",
                processData: false, // 데이터 처리를 jQuery가 하지 않도록 설정
                contentType: false, // 서버로 전송되는 데이터 형식을 설정하지 않음
                cache: false, // 캐시를 사용하지 않도록 설정
                data: formData, // FormData 객체 전송
                success: function(response) {
                    alert("Fitness Center 수정이 완료되었습니다.");
                    location.href = "/owner/ownerpage";
                },
                error: function(xhr, status, error) {
                    alert("Fitness Center 수정 중 오류가 발생했습니다.");
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
</head>

<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<h2 class="text-center mb-4">Fitness Center 등록</h2>
			<div class="input-box">
				<form>
                    <input type="hidden" id="id" th:value="${center.id}"> <!-- ID 값 hidden input 으로 추가 -->
					<div class="form-group">
						<label for="name">센터이름:</label>
						<input type="text" class="form-control" id="name" th:value="${center.name}"
							placeholder="센터이름을 입력하세요" name="name">
					</div>
					<div class="form-group">
						<label for="address">주소:</label>
						<input type="text" class="form-control" id="address" th:value="${center.address}"
							placeholder="주소를 입력하세요" name="address">
					</div>
					<div class="form-group">
						<label for="phoneNumber">전화번호:</label>
						<input type="text" class="form-control" id="phoneNumber" th:value="${center.phoneNumber}"
							placeholder="전화번호를 입력하세요" name="phoneNumber">
					</div>
					<div class="form-group">
						<label for="dailyPassPrice">일일권 가격:</label>
						<input type="number" class="form-control" th:value="${center.dailyPassPrice}"
							id="dailyPassPrice" placeholder="일일권 가격을 입력하세요" name="dailyPassPrice">
					</div>
					<div class="form-group">
						<label for="openTime">오픈시간:</label>
						<input type="time" class="form-control" id="openTime" th:value="${center.openTime}" name="openTime">
					</div>
					<div class="form-group">
						<label for="closingTime">마감시간:</label>
						<input type="time" class="form-control" id="closingTime" th:value="${center.closingTime}" name="closingTime">
					</div>
					<div class="form-group">
						<label for="image">이미지 업로드:</label>
						<input type="file" class="form-control" id="image" name="image">
                        <img th:src="@{${center.imagePath}}" style="max-width: 200px;"> <!-- 이미지 미리보기 -->
					</div>
					<button type="button" class="btn btn-primary" id="btnRegister">등록하기</button>
					<button type="button" class="btn btn-custom">
						<a th:href="@{/owner/ownerpage}" style="text-decoration: none; color: white;">돌아가기</a>
					</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>

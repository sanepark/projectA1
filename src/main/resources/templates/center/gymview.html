<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<title>체육관 예약 시스템</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

.gym-view {
	width: 100%;
	max-width: 600px;
	margin: 20px auto;
	padding: 20px;
	background-color: white;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	overflow: hidden;
}

.gym-header {
	background-color: #eaeaea; /* 회색 톤으로 변경 */
	padding: 20px;
	text-align: center;
	border-bottom: 1px solid #ccc; /* 경계선도 회색으로 조정 */
}

.gym-view h1 {
	margin: 0;
	color: #333;
	font-size: 24px;
}

.gym-body {
	padding: 20px;
}

.gym-body label {
	color: #555; /* 글자 색상을 더 어두운 회색으로 변경 */
	font-size: 16px;
	font-weight: normal;
	margin-bottom: 5px;
	display: block;
}

.gym-body .info {
	margin-bottom: 15px;
}

.gym-body .info span {
	font-size: 18px;
	color: #333;
}

.gym-footer {
	padding: 20px;
	background-color: #eaeaea; /* 회색 톤으로 변경 */
	text-align: center;
}

.gym-view button {
	display: inline-block;
	padding: 10px 20px;
	background-color: #6c757d; /* 버튼 색상을 더 미묘한 회색으로 변경 */
	color: white;
	font-size: 18px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	text-decoration: none;
	transition: background-color 0.3s;
}

.gym-view button:hover {
	background-color: #5a6268; /* 호버 효과 색상도 변경 */
}
/* 별점에 별 이모지 추가 */
.star-rating {
	color: #d2d2d2; /* 별점 색상 조정 */
	font-size: 18px;
}

.star-rating .filled {
	color: #f5d042; /* 별점 채워진 부분 색상 조정 */
}

.return-button {
	text-decoration: none;
	color: white;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="gym-view">
			<div class="gym-header">
				<h1 th:text="${fitnessCenter.name} + ' 센터 정보'">센터 정보</h1>
			</div>
			<div class="gym-body">
				<div class="info">
					<label>센터 명 :</label> <span th:text="${fitnessCenter.name}">휘트니스
						센터</span>
				</div>
				<div class="info">
					<label>전화번호 :</label> <span th:text="${fitnessCenter.phoneNumber}">010-0000-0000</span>
				</div>
				<div class="info">
					<label>일일권 가격 :</label> <span
						th:text="${fitnessCenter.dailyPassPrice} + '원'">20,000원</span>
				</div>
				<div class="info">
					<label>센터 위치 :</label> <span th:text="${fitnessCenter.address}">서울특별시
						강남구 역삼동</span>
				</div>
				<div class="info">
					<label>운영시간 :</label> <span
						th:text="${#dates.format(fitnessCenter.openTime, 'HH:mm')} + ' ~ ' + ${#dates.format(fitnessCenter.closingTime, 'HH:mm')}">06:00
						~ 22:00</span>
				</div>
				<!-- 별점 표시는 현재 하드코딩된 값으로 되어 있으므로 수정이 필요할 수 있습니다. -->
				<!-- <div class="info">
                    <label>별점 :</label>
                    <span class="rating-stars">⭐ 4.5</span>
                </div> -->
			</div>
			<div class="gym-footer">
				<!-- '돌아가기' 버튼은 'gymlist.html'로 이동합니다. -->
				<button>
					<a th:href="@{/centerManage/gymlist}" class="return-button">돌아가기</a>
				</button>
				<!-- '예약하기' 버튼은 경로 '#'로 설정됩니다. -->
				<button id="reserveButton">예약하기</button>
			</div>
		</div>
	</div>
	<div id="reserveModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<!-- 예약 정보 표시 -->
			<p>예약 정보</p>
			<p>
				센터명 : <span th:text="${fitnessCenter.name}">휘트니스 센터</span>
			</p>
			<p>
				일일권 가격 : <span th:text="${fitnessCenter.dailyPassPrice} + '원'">20,000원</span>
			</p>
			<p>예약하시겠습니까?</p>
			<!-- 확인, 취소 버튼 -->
			<button id="confirmButton">확인</button>
			<button id="cancelButton">취소</button>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			// 모달 창을 띄우는 함수
			function showModal() {
				var modal = document.getElementById("reserveModal");
				modal.style.display = "block";
			}

			// 모달 창을 닫는 함수
			function closeModal() {
				var modal = document.getElementById("reserveModal");
				modal.style.display = "none";
			}

			// '예약하기' 버튼 클릭 시 모달 창 띄우기
			$("#reserveButton").click(function() {
				showModal();
			});

			// '확인' 버튼 클릭 시 예약 완료 메시지 출력 및 모달 닫기
			$("#confirmButton").click(function() {
				alert("예약에 성공하였습니다.");
				closeModal();
			});

			// '취소' 버튼 클릭 시 모달 닫기
			$("#cancelButton, .close").click(function() {
				closeModal(); 
			});
		});
	</script>
</body>
</html>
